<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start</h2>
    <div class="btn-container">
        <div class="btn col1" id="col1" type="button">1</div>
        <div class="btn col2" id="col2" type="button">2</div>
        <div class="btn col3" id="col3" type="button">3</div>
        <div class="btn col4" id="col4" type="button">4</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
